<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower|Permanent+Marker|Quicksand|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="mainContainer">
        <div class="gameMode-btn-box">
            <select id="gameMode">
                <option value="computer easy">computer easy</option>
                <option value="computer hard">computer hard</option>
                <option value="play against a friend" selected>play against a friend</option>
            </select>
        </div>
        <div class="result-box"><h1 class="winner-round">Winner</h1>
            <div class="game-result">
                <h2 class="p1score">0</h2>
                <h2>:</h2>
                <h2 class="p2score">0</h2>
            </div>
        </div>
        <div class="grp3">
            <div class="p1profile">
                <div class="playerimage">
                    <img src="pr1.png" alt="" height="100px">
                </div>
                <div class="playername">
                    David
                </div>
                <div class="playerlevel">
                    Level 1
                </div>
            </div>
            <div class="main-one">
                <div class="canvas">
                    <div class="container">
                        <div class="square" id="_0"></div>
                        <div class="square" id="_1"></div>
                        <div class="square" id="_2"></div>
                        <div class="square" id="_3"></div>
                        <div class="square" id="_4"></div>
                        <div class="square" id="_5"></div>
                        <div class="square" id="_6"></div>
                        <div class="square" id="_7"></div>
                        <div class="square" id="_8"></div>
                    </div>
                </div>
                <div class="player-btn-box">
                    <button class="" id="player1-btn">Player 1</button>
                    <button class="" id="player2-btn">Player 2</button>
                </div>
                <div class="control-btn-box">
                    <button id="reset-board-btn">Reset</button>
                </div>
            </div>
            <div class="p2profile">
                <div class="playerimage">
                    <img src="pr2.png" alt="" height="100px">
                </div>
                <div class="playername">
                    Brian
                </div>
                <div class="playerlevel">
                    Level 1
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
