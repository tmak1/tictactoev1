<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower|Permanent+Marker|Quicksand|Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="mainContainer">
        <h1 class="winner-round">Winner</h1>
        <div class="game-result">
            <h2 class="p1score">0</h2>
            <h2>:</h2>
            <h2 class="p2score">0</h2>
        </div>
        <div class="canvas">
            <div class="container">
                <div class="square" id="_0"></div>
                <div class="square" id="_1"></div>
                <div class="square" id="_2"></div>
                <div class="square" id="_3"></div>
                <div class="square" id="_4"></div>
                <div class="square" id="_5"></div>
                <div class="square" id="_6"></div>
                <div class="square" id="_7"></div>
                <div class="square" id="_8"></div>
            </div>
        </div>
        <div class="player-btn-box">
            <button id="player1-btn">Player 1</button>
            <button id="player2-btn">Player 2</button>
        </div>
        <div class="control-btn-box">
            <button id="reset-board-btn">Reset</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
